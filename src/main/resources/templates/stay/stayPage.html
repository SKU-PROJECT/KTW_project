<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stayPage</title>
    <link th:href="@{/css/stay.css}" rel="stylesheet">
</head>
<header>
    <img class="logo" th:src="@{/images/Logo.png}" alt="Logo Image"/>
    <nav>
        <ul>
            <li class="main_list"><a class="main" href="/">여행지 추천</a></li>
            <li class="main_list"><a class="main" href="/stays">숙소정보</a></li>
            <li class="main_list"><a class="main" href="/">맛집&카페</a></li>
            <li class="main_list"><a class="main" href="/">액티비티</a></li>
            <li class="main_list"><a class="main" href="/boards">메인게시판</a></li>
            <li class="main_list"><a class="main" href="/">관리자페이지</a></li>
            <li class="main_list"><a class="main" href="/">마이페이지</a></li>
            <li class="main_list"><a class="main" href="/">로그인</a></li>
            <li class="main_list"><a class="main" href="/">회원가입</a></li>
        </ul>
    </nav>
    <hr>
</header>
<body>

<div class="content">
    <h1>숙소 정보</h1>
</div>

<div class="search-container">
    <ul>
        <li class="sub_list"><a className="main" href="/">서울</a></li>
        <li class="sub_list"><a className="main" href="/">경기</a></li>
        <li class="sub_list"><a className="main" href="/">강원도</a></li>
        <li class="sub_list"><a className="main" href="/">부산</a></li>
        <li class="sub_list"><a className="main" href="/">인천</a></li>
        <li class="sub_list"><a className="main" href="/">대구</a></li>
        <li class="sub_list"><a className="main" href="/">광주</a></li>
        <li class="sub_list"><a className="main" href="/">대전</a></li>
        <li class="sub_list"><a className="main" href="/">울산</a></li>
        <li class="sub_list"><a className="main" href="/">세종시</a></li>
        <li class="sub_list"><a className="main" href="/">광주</a></li>
        <li class="sub_list"><a className="main" href="/">충북</a></li>
        <li class="sub_list"><a className="main" href="/">충남</a></li>
        <li class="sub_list"><a className="main" href="/">전북</a></li>
        <li class="sub_list"><a className="main" href="/">전남</a></li>
        <li class="sub_list"><a className="main" href="/">경북</a></li>
        <li class="sub_list"><a className="main" href="/">경남</a></li>
        <li class="sub_list"><a className="main" href="/">제주</a></li>
    </ul>
</div>

<div class="card-container">
    <div class="card" th:each="stay : ${stays}">
        <h2 th:text="${stay.name}"></h2>
        <p th:text="${stay.category}"></p>
        <p th:text="${stay.address}"></p>
        <p th:text="${stay.price}"></p>
        <a th:href="@{/stays/{id}(id=${stay.id})}">상세보기</a>
    </div>
</div>

<div class="button">
    <button type="button" id="create-btn" th:onclick="|location.href='@{/stays/create}'|">숙소 등록</button>
</div>
<script src="/js/stay.js"></script>
</body>
</html>
