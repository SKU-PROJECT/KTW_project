<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add stay</title>
  <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>

<h2>Add stay</h2>

<form th:object="${stay}" th:action="@{/stays/create}" method="post">

  <label>숙소명: <input type="text" th:field="*{name}" /></label><br/>
  <label>카테고리: <input type="text" th:field="*{category}" /></label><br/>
  <label>숙소 금액: <input type="text" th:field="*{price}" /></label><br/>
  <label>주소: <input type="text" th:field="*{address}" /></label><br/>
  <label>서비스: <input type="text" th:field="*{service}" /></label><br/>
  <label>이용안내: <input type="text" th:field="*{useGuide}" /></label><br/>
  <label>이미지 파일: <input type="file" id="imageInput"> </label><br/>
    <button id="uploadImageButton">이미지 업로드</button><br/><br/>

  <button type="submit">숙소 등록</button>
</form>
</body>
<script>
  $(document).ready(function() {
    $('#uploadImageButton').on('click', function() {
      var imageFile = $('#imageInput')[0].files[0]; // 이미지 파일 선택 input에서 이미지 파일 가져오기

      var formData = new FormData(); // FormData 생성
      formData.append('imageFile', imageFile); // 이미지 파일을 FormData에 추가

      $.ajax({
        url: 'http://localhost:8080/image', // 이미지를 업로드하는 서버 엔드포인트 URL
        type: 'POST',
        data: formData, // FormData를 전송 데이터로 설정
        processData: false, // 데이터 처리 방식을 false로 설정
        contentType: false, // 컨텐츠 타입을 false로 설정
        success: function(response) {
          // 성공 시 처리할 내용
          console.log('이미지 업로드 성공:', response);
        },
        error: function(jqXHR, textStatus, errorThrown) {
          // 오류 발생 시 처리할 내용
          console.error('이미지 업로드 실패:', textStatus, errorThrown);
        }
      });
    });
  });

  // 이미지 이름을 가져오는 API 호출
  $(document).ready(function() {
    $('#loadImagesButton').on('click', function() {
      // 이미지 이름을 가져오는 API 호출
      $.ajax({
        url: 'http://localhost:8080/images',
        type: 'GET',
        success: function(imageNames) {
          // 이미지를 표시할 컨테이너 선택
          var imageContainer = $('#imageContainer');

          // 각 이미지에 대해 요청을 보내어 이미지 받아오기
          imageNames.forEach(function(imageName) {
            // 이미지 이름을 이용하여 이미지 가져오기
            $.ajax({
              url: 'http://localhost:8080/getImage?name=' + imageName,
              type: 'GET',
              success: function(imageData) {
                // 이미지 데이터를 받아와서 처리
                console.log('이미지 데이터:', imageData);

                // 이미지를 보여줄 <img> 요소 생성
                var imgElement = $('<img>');

                // 이미지 데이터를 src로 설정
                imgElement.attr('src', 'data:image/jpeg;base64,' + imageData); // 이미지 타입 및 Base64 데이터 설정

                // 이미지를 컨테이너에 추가
                imageContainer.append(imgElement);
              },
              error: function(jqXHR, textStatus, errorThrown) {
                console.error('이미지 가져오기 실패:', textStatus, errorThrown);
              }
            });
          });
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error('이미지 이름 가져오기 실패:', textStatus, errorThrown);
        }
      });
    });
  });
</script>
</html>
