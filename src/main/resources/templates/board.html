<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <link th:href="@{/css/board.css}" rel="stylesheet">
</head>
<body>
<header>
    <img class="logo" th:src="@{/images/Logo.png}" alt="Logo Image"/>
    <nav>
        <ul>
            <li class="main_list"><input type="text"><button>검색</button></li>
            <li class="main_list"><a href="/">여행지 소개</a></li>
            <li class="main_list"><a href="/">여행 정보</a></li>
            <li class="main_list"><a href="/boards">게시판</a></li>
            <li class="main_list"><a href="/">로그인</a></li>
            <li class="main_list"><a href="/">회원가입</a></li>
        </ul>
    </nav><hr>
</header>
<div class="search-container">
    <ul>
        <li class="sub_list"><a href="/">전체</a></li>
        <li class="sub_list"><a href="/">자유게시판</a></li>
        <li class="sub_list"><a href="/">여행후기게시판</a></li>
        <li class="sub_list"><a href="/">여행동행모집</a></li>
        <li class="sub_list"><a href="/">기타</a></li>
    </ul>
</div>
<div class="search-container">
    <input type="text" classname="search" value="" > <button type="submit"> 검색</button>
</div>
        <div>
            <board>
                <input type="hidden" id="board-id" th:value="${board.id}">
                <header>
                    <h1 th:text="${board.title}"></h1>
                    <div th:text="|Posted on ${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                </header>
                <section >
                    <p th:text="${board.content}"></p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-board?id={boardId}(boardId=${board.id})}'|"
                        >수정</button>
                <button type="button" id="delete-btn"
                        >삭제</button>
            </board>
        </div>
    </div>


<script src="/js/board.js"></script>
</body>
</html>
