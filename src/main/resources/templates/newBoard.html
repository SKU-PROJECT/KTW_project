<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <link th:href="@{/css/board.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<header>
    <img class="logo" th:src="@{/images/Logo.png}" alt="Logo Image"/>
    <nav>
        <ul>
            <li class="main_list"><input type="text"><button>검색</button></li>
            <li class="main_list"><a href="/">여행지 소개</a></li>
            <li class="main_list"><a href="/">여행 정보</a></li>
            <li class="main_list"><a href="/boards">게시판</a></li>
            <li class="main_list"><a href="/">로그인</a></li>
            <li class="main_list"><a href="/">회원가입</a></li>
        </ul>
    </nav><hr>
</header>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <board>
                <input type="hidden" id="board-id" th:value="${board.id}">

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title" th:value="${board.title}">
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${board.content}"></textarea>
                </section>
                <button th:if="${board.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                <button th:if="${board.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
            </board>
        </div>
    </div>
</div>

<script src="/js/board.js"></script>
</body>
